<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Editing Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">account-forms</ion-title>
    </ion-toolbar>
  </ion-header>

  <h3>Profile Picture </h3>
  <img src="/assets/PlaceHolders/profile_PH.jpg" alt="perfil">

  <ion-button  size="large" class="center botonVerde" color="blue" >
    Change
  </ion-button>

    <h3 class="centerText">Username </h3>
    <p>-Between 5 and 20 characters</p>
    <ion-item>
      <ion-input [clearInput]="true" helperText="Avoid unprofesional usernames" placeholder="Username" [counter]="true" maxlength="20" [(ngModel)]="usuario"></ion-input>
    </ion-item>


    <ion-button  size="large" class="center botonVerde" color="blue" (click)="validarDatos()">
      Finish
    </ion-button>








</ion-content>
