<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Entry</ion-title>
  </ion-toolbar>
</ion-header>
<!-- Entrada como tal -->
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">entries</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="none" >
    <ion-item>
      <!-- Titulo -->
      <h1>{{titulo}}</h1>
    </ion-item>

    <ion-item>
      <!-- Imagen -->
       <img [src]="imagen" alt="imagen elegida">
    </ion-item>


    <ion-item color="light">
      <!-- Content -->
      <p>{{contenido}}</p>
    </ion-item>
  
  </ion-list>

  <!-- Seccion de Fuentes -->

  <ion-list>


    <ion-item>
      <!-- Sources -->
      <h2>Sources</h2>

    </ion-item>

    <ion-item>
      <!-- Sources1 -->
      <p>{{fuentes}}</p>
    </ion-item>

  </ion-list>

  <!-- Autor, Opciones y Tags -->

  <ion-list lines="none">
    <ion-item>
      <!-- Author -->
       <h3>Author: </h3>
      <p>{{regUsername}} <br> 0/00/0000</p>
    </ion-item>

    <ion-item>
      <!-- Options -->
      <ion-button  size="large" class="center botonVerde" color="blue">
        Create Annotation
      </ion-button>
    </ion-item>

    <ion-button  size="large" class="center botonVerde" color="blue" (click)="entryInsert()">
      Finish Entry
    </ion-button>


  </ion-list>
