<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Entry Writer</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> 
    
    <h3 style="text-decoration: underline;">Title </h3>
    <ion-item>
      <ion-input labelPlacement="stacked" [clearInput]="true" placeholder="Title of yout Entry" [counter]="true" maxlength="25" [(ngModel)]="correo"></ion-input>
    </ion-item>
  
    <br>
    <h3 style="text-decoration: underline;">Tags </h3>
    <p>Examples: animals, curiosity, informative, ancient_history</p>
    <ion-item>
      <ion-input labelPlacement="stacked"  placeholder="Tags related to the Entry" [(ngModel)]="usuario"></ion-input>
    </ion-item>

    <br>
    <h3 style="text-decoration: underline;">Briefing </h3>
    <ion-item>
      <ion-textarea
        placeholder="Briefing of your Entry"
        [autoGrow]="true"
      >
      </ion-textarea>
    </ion-item>

    <br>
    <h3 style="text-decoration: underline;">Entry Content </h3>
    <ion-item>
      <ion-textarea
        placeholder="Entry Content"
        [autoGrow]="true"
      >
      </ion-textarea>
    </ion-item>
    <br>

    <h3 style="text-decoration: underline;">Sources </h3>
    <ion-item>
      <ion-textarea
        placeholder="Sources"
        [autoGrow]="true"
      >
      </ion-textarea>
    </ion-item>
    <br>
  
    <ion-button  size="large" class="center botonVerde" color="blue" (click)="irPagina()">
      Finish Entry
    </ion-button>
  
  
  
  
  
  
  
  </ion-content>
</div>
