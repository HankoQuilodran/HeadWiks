<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recover Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <h3 class="centerText">Enter Email </h3>
  <ion-item>
    <ion-input [clearInput]="true" helperText="Enter a valid email" placeholder="user@email.com" type="email" aria-required="true" [(ngModel)]="correo"></ion-input>
  </ion-item>

  <br>

  <ion-button  size="large" class="center botonVerde" color="blue" (click)="validarDatos()">
    Send Password Reminder
  </ion-button>

</ion-content>
