<ion-header [translucent]="true">
  
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button>Back</ion-back-button>
    </ion-buttons>

    <ion-title>Entry</ion-title>

    <ion-buttons *ngIf="Autor == true" slot="end" >
      <ion-button [routerLink]="['/entry-admin']"> Entry-Ops </ion-button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<!-- Entrada como tal -->
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">entries</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="none" >
    <ion-item>
      <!-- Titulo -->
      <h1>{{entry_title}}</h1>
    </ion-item>

    <ion-item>
      <!-- Imagen -->
       <img [src]="imagen" alt="imagen_entrada">
    </ion-item>

    <ion-item color="light">
      <!-- Content -->
      <p>{{entry_content}}</p>
    </ion-item>
  
  </ion-list>

  <!-- Seccion de Fuentes -->

  <ion-list>


    <ion-item>
      <!-- Sources -->
      <h2>Sources</h2>

    </ion-item>

    <ion-item>
      <!-- Sources1 -->
      <p>{{sources}}</p>
    </ion-item>

  </ion-list>

  <!-- Autor, Opciones y Tags -->

  <ion-list lines="inset">
    <ion-item>
      <!-- Author -->
       <h3>Author: </h3>
      <p>{{username}} <br> {{creation_date}}</p>
    </ion-item>

    <ion-item>
      <!-- Options -->
      <ion-button  size="large" class="center botonVerde" color="blue" [routerLink]="['/annotation-forms']">
        Create Annotation
      </ion-button>
    </ion-item>


    <!-- ANNOTATIONS  -->
    <ion-item>
      <h2>ANNOTATIONS</h2>
    </ion-item>

    <div *ngFor="let anotacion of anotaciones">
    <ion-item>
    <h2> {{anotacion.annotation_title}}</h2>
    <br>
    <p> {{anotacion.annotation_content}}</p>
    </ion-item>
    </div>


  </ion-list>

</ion-content>
