<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >login</ion-title>
    </ion-toolbar>
  </ion-header>

  <br>

  <img class="logo"
  src="/assets/HW_Logo.png"
  alt="logo"
  >


  <br>
  <ion-item>
    <ion-input label="Username" labelPlacement="stacked" [clearInput]="true" placeholder="Username" [(ngModel)]="usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Email" labelPlacement="stacked" [clearInput]="true" placeholder="User Email" [(ngModel)]="correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Password" labelPlacement="stacked" [clearInput]="true" type="password" placeholder="User Password" [(ngModel)]="contra"></ion-input>
  </ion-item>
  <br>
 <ion-button  size="large" class="center botonVerde" color="blue" (click)="validarDatos()">
  Log in
 </ion-button>
 <br>
 <ion-button  size="small" fill="clear" class="center" [routerLink]="['/register']">
  Register
 </ion-button>
 <ion-button  size="small" fill="clear" class="center" style="text-decoration: underline;">
  Password Recover
 </ion-button>

 <h1> {{usuarioReg}}</h1>
 <h1> {{correoReg}}</h1>
 <h1> {{contraReg}}</h1>




</ion-content>
