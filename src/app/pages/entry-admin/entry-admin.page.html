<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Mod-Options</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="none">


    <h1>Author</h1>
    <h2>name: </h2>
    <h2>Entries Posted: </h2>
    <ion-item>
      <ion-button  size="large" class="center botonVerde" color="blue" >
        See Author Account
      </ion-button>
    </ion-item>




    <h1>Entry</h1>
    

    <ion-item>
      <ion-textarea color="succes"
        placeholder="Deleted Entry Report"
        [autoGrow]="true"
        [(ngModel)]="Ereport"
      ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-button  size="large" class="center botonVerde" color="blue" >
        Delete Entry
      </ion-button>
    </ion-item>
    

    <h1>Annotations</h1>

    <ion-item>
      <ion-textarea color="succes"
        placeholder="Deleted Annotation Report"
        [autoGrow]="true"
        [(ngModel)]="Areport"
      ></ion-textarea>
    </ion-item>

    <ion-item>
      <h2>number: <br> Author: </h2>
      <ion-button  size="large" class="center botonVerde" color="blue" >
        Delete Annotation
      </ion-button>
    </ion-item>



  </ion-list>
  
 

</ion-content>
